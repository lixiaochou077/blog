---
layout: home
title: site name
---
    <ul>
　　　　 {% for post in site.posts %}
        <h3 class="excerpt"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
　　　　 <p class="excerpt excerpt-p">
            {{ post.content | strip_html | truncatewords: 100 }} &nbsp;
        </p>
        <p class="morelink">
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">read more</a>
        </p>
        <p>{{ post.content | split: '<!-- more -->' | first }}</p>
        {% endfor %}
　　</ul>
